{% extends 'layouts/main.html' %}
{% block title %}CRUD | TypeBLists Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for typeblist in results.data %}
	<li>
		<a href="/typeblists/{{ typeblist.id }}">
			<div class="item">
				<h5>{{ typeblist.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
